<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravi Sundar | Executive Resume 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-text">
                <h1 id="name"></h1>
                <p id="title"></p>
            </div>
            <button class="btn btn-primary" onclick="window.print()">Download PDF</button>
        </header>

        <div class="grid-layout">
            <aside class="sidebar">
                <section>
                    <h3>Contact</h3>
                    <div id="contact"></div>
                </section>
                <section id="skills-section"></section>
            </aside>

            <main class="content">
                <section>
                    <h2>Executive Impact</h2>
                    <div id="impact-container" class="impact-grid"></div>
                </section>

                <section>
                    <h2>Professional Summary</h2>
                    <p id="summary"></p>
                </section>

                <section>
                    <h2>Experience</h2>
                    <div id="experience"></div>
                </section>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
